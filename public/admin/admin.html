<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard - Safety Aware</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/admin.css" />
  </head>
  <body>
    <div class="d-flex" id="wrapper">
      <!-- Sidebar -->
      <div class="bg-dark text-white p-3 sidebar">
        <h4 class="mb-4">Admin Panel</h4>
        <ul class="nav flex-column">
          <li class="nav-item mb-2">
            <a class="nav-link text-white" href="#">Dashboard</a>
          </li>
          <li class="nav-item mb-2">
            <a class="nav-link text-white" href="quiz.html">Quiz</a>
          </li>
          <li class="nav-item mb-2">
            <a class="nav-link text-white" href="#">Reports</a>
          </li>
          <li class="nav-item mb-2">
            <a class="nav-link text-white" href="#">Settings</a>
          </li>
          <li class="nav-item mt-4">
            <button class="btn btn-danger btn-sm" onclick="logout()">Logout</button>
          </li>
        </ul>
      </div>

      <!-- Page Content -->
      <div class="p-4 content">
        <h2>Welcome, Admin</h2>
        <p>This is your admin dashboard. Use the sidebar to manage content.</p>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
    <script src="../js/firebase-init.js"></script>
    <script>
      window.onload = () => {
        const userStr = localStorage.getItem("safetyAwareUser");
        if (!userStr) {
          window.location.href = "/login.html";
          return;
        }

        const user = JSON.parse(userStr);

        // Wait for firebase to initialize
        document.addEventListener("firebaseReady", () => {
          auth.onAuthStateChanged(async (currentUser) => {
            if (!currentUser || currentUser.uid !== user.uid) {
              localStorage.removeItem("safetyAwareUser");
              window.location.href = "/login.html";
              return;
            }

            try {
              const freshToken = await currentUser.getIdToken(true);
              if (freshToken !== user.token) {
                localStorage.setItem("safetyAwareUser", JSON.stringify({ ...user, token: freshToken }));
              }

              const doc = await db.collection("users").doc(user.uid).get();
              if (!doc.exists || doc.data().role !== "admin") {
                alert("Access denied");
                localStorage.removeItem("safetyAwareUser");
                window.location.href = "/login.html";
                return;
              }
              // User verified - show admin content here
            } catch (err) {
              console.error("Token refresh failed:", err);
              localStorage.removeItem("safetyAwareUser");
              window.location.href = "/login.html";
            }
          });
        });
      };

      function logout() {
        auth.signOut();
        localStorage.removeItem("safetyAwareUser");
        window.location.href = "/login.html";
      }
    </script>
  </body>
</html>
